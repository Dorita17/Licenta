<div class="d-flex justify-content-center" style="margin-top: 150px;">
    <div class="col-3">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <h1 class="h3 mb-4 text-center">Register</h1>
            <div class="form-group">
                <input formControlName="displayName" type="text" id="inputDisplayName" class="form-control" placeholder="Display name">
                <p class="text-danger mt-1 mb-2"
                    *ngIf="registerForm.get('displayName').invalid && registerForm.get('displayName').touched && registerForm.get('displayName').errors['required']">
                    Display name is required.
                </p>
            </div>
            <div class="form-group">
                <input formControlName="email" type="email" id="inputEmail" class="form-control"
                    placeholder="Email address">
                <p class="text-danger mt-1 mb-2"
                    *ngIf="registerForm.get('email').invalid && registerForm.get('email').touched && registerForm.get('email').errors['required']">
                    Email address is required.
                </p>
                <p class="text-danger mt-1 mb-2"
                    *ngIf="registerForm.get('email').invalid && registerForm.get('email').touched && registerForm.get('email').errors['pattern']">
                    Email address is not valid.
                </p>
            </div>
            <div class="form-group">
                <input formControlName="password" type="password" id="inputPassword" class="form-control" placeholder="Password">
                <p class="text-danger mt-1 mb-2"
                    *ngIf="registerForm.get('password').invalid && registerForm.get('password').touched && registerForm.get('password').errors['required']">
                    Password is required.
                </p>
            </div>
            <div class="form-group">
                <input formControlName="height" type="number" id="inputHeight" class="form-control" placeholder="Height (cm)">
                <p class="text-danger mt-1 mb-2"
                    *ngIf="registerForm.get('height').invalid && registerForm.get('height').touched && registerForm.get('height').errors['required']">
                    Height is required.
                </p>
            </div>
            <div class="form-group">
                <input formControlName="weight" type="number" id="inputWeight" class="form-control" placeholder="Weight (kg)">
                <p class="text-danger mt-1 mb-2"
                    *ngIf="registerForm.get('weight').invalid && registerForm.get('weight').touched && registerForm.get('weight').errors['required']">
                    Weight is required.
                </p>
            </div>
            <div class="form-group">
                <input formControlName="dateOfBirth" type="date" id="inputDateOfBirth" class="form-control" placeholder="Date Of Birth">
                <p class="text-danger mt-1 mb-2"
                    *ngIf="registerForm.get('dateOfBirth').invalid && registerForm.get('dateOfBirth').touched && registerForm.get('dateOfBirth').errors['required']">
                    Date Birth is required.
                </p>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" value="male" name="gender">
                    Male
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" value="female" name="gender" formControlName="gender">
                    Female
                </label>
            </div>
            <div class="mt-3">
                <label>What is the type of activity you do on a regular basis?</label>
                <select class="form-control" formControlName="activityCost">
                    <option 
                        *ngFor="let activity of activityOptions"
                        [value]="activity.value">{{activity.name}}</option>
                </select>
                <p class="text-danger mt-1 mb-2"
                *ngIf="registerForm.get('activityCost').invalid && registerForm.get('activityCost').touched && registerForm.get('activityCost').errors['required']">
                This field is required.
            </p>
            </div>

            <ul class="text-danger list-unstyled" *ngIf="errors">
                <li *ngFor="let error of errors">
                    {{ error }}
                </li>
            </ul>

            <button class="w-100 btn btn-lg btn-primary mt-4" type="submit" [disabled]="!registerForm.valid">Sign Up</button>
        </form>
    </div>
</div>
