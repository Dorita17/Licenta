<div class="d-flex justify-content-center" style="margin-top: 150px;">
    <div class="col-3">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <h1 class="h3 mb-4 text-center">Login</h1>
            <div class="form-group">
                <input formControlName="email" type="email" id="inputEmail" class="form-control"
                    placeholder="Email address">
                <p class="text-danger mt-1 mb-2"
                    *ngIf="loginForm.get('email').invalid && loginForm.get('email').touched && loginForm.get('email').errors['required']">
                    Email address is required.
                </p>
                <p class="text-danger mt-1 mb-2"
                    *ngIf="loginForm.get('email').invalid && loginForm.get('email').touched && loginForm.get('email').errors['pattern']">
                    Email address is not valid.
                </p>
            </div>
            <div class="form-group">
                <input formControlName="password" type="password" id="inputPassword" class="form-control" placeholder="Password">
                <p class="text-danger mt-1 mb-2"
                    *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched && loginForm.get('password').errors['required']">
                    Password is required.
                </p>
            </div>
            <button class="w-100 btn btn-lg btn-primary mt-4" type="submit" [disabled]="!loginForm.valid">Sign in</button>
        </form>
    </div>
</div>
