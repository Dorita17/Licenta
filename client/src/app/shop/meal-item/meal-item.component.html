<div class="card h-100 mb-4 shadow-sm">
    <div class="image position-relative" style="cursor: pointer;">
      <img src="{{ meal.pictureUrl }}" alt="{{ meal.name }}" class="img-fluid"/>
      <div class="d-flex align-items-center justify-content-center hover-overlay">
        <button (click)="addItemToBasket()" type="button" class="btn btn-primary fa fa-shopping-cart mr-2"></button>
        <button type="button" class="btn btn-primary" routerLink="/menus/{{meal.id}}">
          View
        </button>
      </div>
    </div>
    <div class="card-body d-flex flex-column">
      <a class="meal-link">
        <h6 routerLink="/menus/{{meal.id}}" class="text-uppercase"><i *ngIf="meal.mealType == 'Vegetarian'" class="fa fa-envira veggie" aria-hidden="true"></i> {{ meal.name }}</h6>
      </a>
      <span class="mb-2">{{ meal.price }} RON</span>
    </div>
  </div>
